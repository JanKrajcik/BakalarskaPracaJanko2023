<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDD visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="left-side">
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
</div>
<div class="control-panel">

    <!-- Input Section -->
    <div class="section">
        <h3>Input</h3>
        <div class="form-control">
            <label for="domain" <!--style="margin-right: 40px !important;"-->Domain:</label>
            <input type="text" id="domain" placeholder="Comma separated numbers, e.g., 2, 2, 3">
        </div>
        <div class="form-control">
            <label for="truthVector">Truth Vector:</label>
            <input type="text" id="truthVector" placeholder="Comma separated numbers, e.g., 0, 0, 0, 0, 1, 1, 0, 1, 1, 0, 2, 2">
        </div>
    </div>



    <!-- Configuration Section -->
    <div class="section">
        <h3>Configuration</h3>
        <div class="form-control">
            <input type="checkbox" id="stylingCheckbox">
            <label for="stylingCheckbox"> Styling</label>
        </div>
        <div class="form-control">
            <input type="checkbox" id="colorCheckbox">
            <label for="stylingCheckbox"> Color</label>
        </div>
    </div>

    <!-- Export Options Section -->
    <div class="export-section">
        <h3>Export Options</h3>
        <div class="form-control">
            <label for="exportFormat">Export Format:</label>
            <select id="exportFormat">
                <option value="png">PNG</option>
                <option value="svg">SVG</option>
            </select>
        </div>
        <button id="exportButton" class="export-button">Export</button>
    </div>
</div>
</body>
</html>
